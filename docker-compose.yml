version: '3.8'

services:
  kognexus-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kognexus-robotics
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - kognexus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kognexus-network:
    driver: bridge

# Optional: Add volumes for persistent data if needed
volumes:
  kognexus-data:
    driver: local
